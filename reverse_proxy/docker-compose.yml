version: '3'
services:
  reverse_proxy:
    image: nginx:latest
    container_name: reverse_proxy
    restart: always
    networks:
      - application_prod_network
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - ./includes:/etc/nginx/includes
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/data:/var/www/certbot
  certbot:
    image: certbot/certbot:latest
    container_name: 'certbot'
    depends_on: 
      - reverse_proxy
    networks:
      - application_prod_network
    command: |
      certonly --webroot --webroot-path=/var/www/certbot --email dev.vasin@gmail.com --agree-tos --no-eff-email -d skill.kmitl.ac.th -d www.skill.kmitl.ac.th
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
      - ./certbot/data:/var/www/certbot
networks:
  application_prod_network:
    driver: bridge
    name: application_prod_network
