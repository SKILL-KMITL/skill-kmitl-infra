version: '3'
services:
  reverse_proxy:
    container_name: reverse_proxy
    restart: always
    build: ./
    networks:
      - application_prod_network
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/data:/var/www/certbot
  certbot:
    image: certbot/certbot
    container_name: 'certbot'
    command: certonly --webroot --webroot-path=/var/www/certbot --email dev.vasin@gmail.com --agree-tos --no-eff-email -d skill-kmitl.ac.th -d www.skill-kmitl.ac.th
    networks:
      - application_prod_network
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
      - ./certbot/data:/var/www/certbot
networks:
  application_prod_network:
    driver: bridge
    name: application_prod_network
